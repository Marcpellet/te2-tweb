<div ng-controller='GitcontrollerCtrl'>
  <form class="form-inline", ng-submit='submit()'>
    <div class="form-group">
      <label for="username">Enter a github username</label>
      <input type="text" class="form-control" id="username" placeholder="username" ng-model='username', required>
    </div>
    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
  </form>
  </br>
  <div ng-show='error', class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    Unknown User
</div>

</div>
