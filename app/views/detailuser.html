<div ng-controller='DetailUserCtrl'>
  <div class='jumbotron'>
    <h1> {{ userInfos.login }} </h1>
    <img ng-src='{{ userInfos.avatar_url }}' alt='avatar' ng-hide='userInfos == null' height="200" width="200">
    <p> Creation Date : {{ userInfos.created_at }} </p>
    <p> Number of public Repos : {{ userInfos.public_repos }} </p>
    <h2> Followers </h2>
    <p ng-repeat='f in followers'> {{f.login}}</p>
    <a class="btn-default btn" ui-sref="accueil"> Back Home </a>
  </div>
  <div class='panel panel-default'>
    <div class='panel-heading'>
      <h3 class='panel-title'> Liste des repos </h3>
    </div>
    <div class='panel-body'>
      <ul class='list-group'>
        <li class='list-group-item' ng-repeat="r in repos">
          <a ui-sref='detailRepo({username : userInfos.login , repo : r.name, owner : r.owner.login})'> {{ r.name }} </a>
        </li>
      </ul>
    </div>
  </div>
</div>
